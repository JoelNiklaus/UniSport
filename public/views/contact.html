<div ng-controller="ContactController">
    <div class="row">
        <div class="col-xs-12">
            <div class="jumbotron text-center">
	            <h1>How can you contact us?</h1>

	            <p>{{ tagline }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p><h3>These are the people who will answer your questions:</h3></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="../../images/JoelNiklaus.png" class="img-responsive" style="width:50%" id="jn">
                <p class="text-center"><label for="jn">JoÃ«l Niklaus</label></p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="../../images/UserIcon.png" class="img-responsive" style="width:50%" id="mk">
                <p class="text-center"><label for="mk">Mouad Kondah</label></p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="../../images/VictorHutse.png" class="img-responsive" style="width:50%" id="vh">
                <p class="text-center"><label for="vh">Victor Hutse</label></p>
            </div>
        </div>
    </div>
	<div class="row">
		<div class="col-xs-12" ng-controller="ContactController">
			<h3>Fill in this form to send us your remaining questions.</h3>
			<form name="contactForm" method="post" action="send" novalidate>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Name" id="name" name="name" ng-required="true"/>
				</div>
                <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
                    <small style="color: red; display: block; text-align: center">Please fill in a valid name</small>
                </div>
				<div class="form-group">
					<input type="email" class="form-control" placeholder="E-mail Address" id="email" name="email" ng-required="true"/>
				</div>
                <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
                    <small style="color: red; display: block; text-align: center">Please fill in a e-mail address</small>
                </div>
				<div class="form-group">
					<textarea class="form-control" rows="6" placeholder="Your Message" id="message" name="message" ng-required></textarea>
				</div>
                <div class="form-group">
                    <input ng-disabled="contactForm.$invalid" type="submit" id="submit" class="btn btn-default" value="Submit" name="submit" ng/>
                </div>
			</form>
            {{msg}}
		</div>
	</div>
</div>
