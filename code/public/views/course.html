<div class="jumbotron text-center" ng-controller="CourseController">
    <h1>Courses</h1>

    <div>{{ courses }}</div>

    <p>{{ tagline }}</p>

    <form>
        <input type="text" ng-model="formData.course_name" placeholder="Search">
        <button type="submit" class="btn btn-primary" ng-click="search(formData)">Search</button>
    </form>

    <button ng-click="loadCourses()">Load Courses</button>
    <div>Output:<br>
        {{}}
    </div>
</div>
