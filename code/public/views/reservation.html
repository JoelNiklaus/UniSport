<div ng-controller="ReservationController" data-ng-init="init()">
    <div class="jumbotron text-center">
        <h1>Reservation</h1>
        <p>Make a reservation for the {{course.course_name}} course from {{course.start_datetime}} to
            {{course.end_datetime}} at {{course.address.place}} at {{course.address.institution}}.</p>

        <form class="form-horizontal" ng-show="!success" class="ng-hide" name="formData">
            <div class="form-group">
                <label for="inputFirstName" class="col-sm-2 control-label">Firstname</label>
                <div class="col-sm-10">
                    <input ng-model="formData.firstname" type="text" class="form-control" id="inputFirstName" placeholder="Firstname"  name="firstName" required>
                    <div role="alert">
      <span class="error" ng-show="formData.firstName.$error.required && formData.firstName.$touched" style="color:red">
      FirstName Required!</span>
    </div>       
                </div>
            </div>
            <div class="form-group">
                <label for="inputLastName" class="col-sm-2 control-label">Lastname</label>
                <div class="col-sm-10">
                    <input ng-model="formData.lastname" type="text" class="form-control" id="inputLastName" placeholder="Lastname" name="userName"required>
            
            <div role="alert">
      <span class="error" ng-show="formData.userName.$error.required && formData.userName.$touched" style="color:red">
       Last Name Required!</span>
    </div>        
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="formData.email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                  <span class="error" ng-show="formData.$error.email" style="color:red">Email not valid!</span>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-disabled="!formData.$valid" ng-click="makeReservation(formData)" type="submit" class="btn btn-primary">Make Reservation</button>
                </div>
            </div>
        </form>

        <div ng-show="danger" class="ng-hide">
            <div class="alert alert-danger" role="alert">
                <strong>Damn it!</strong> {{danger}}
            </div>
        </div>
        <div ng-show="success" class="ng-hide">
            <div class="alert alert-success" role="alert">
                <strong>Hooray!</strong> {{success}}
            </div>
        </div>
    </div>
</div>
