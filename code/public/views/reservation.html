<div ng-controller="ReservationController" data-ng-init="init()">
    <div class="jumbotron text-center">
        <h1>Reservation</h1>
        <p>Make a reservation for the {{course.course_name}} course from {{course.start_datetime}} to
            {{course.end_datetime}} at {{course.address.place}} at {{course.address.institution}}.</p>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputFirstName" class="col-sm-2 control-label">Firstname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Firstname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLastName" class="col-sm-2 control-label">Lastname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Lastname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Make Reservation</button>
                </div>
            </div>
        </form>
    </div>
</div>
