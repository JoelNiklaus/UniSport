<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Webmail</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="style.css"/>
        <!--[if lt IE 9]>
            <script src="html5shiv.js"></script>
        <![endif]-->

    </head>
    <body ng-app="Webmail" ng-controller="WebmailCtrl">

        <div class="container">

            <ul class="nav nav-pills spacer">
                <li ng-repeat="dossier in dossiers"
                    ng-class="{ active: dossier == dossierCourant }"><a href="#/{{dossier.value}}">{{dossier.label}}</a></li>
            </ul>

            <div ng-show="dossierCourant != null">
              
                <tbody>
                    <tr ng-repeat="text in dossierCourant.text" class="clickable">
                        
                    </tr>
                </tbody>
                      


                
                    <p ng-bind-html="dossierCourant.description"><p>
                        <div ng-show="dossierCourant.label =='course' ">
                            <form>
      <input type="text" ng-model="formData.course_name" placeholder="E">
      <button type="submit" class="btn btn-primary" ng-click="afficher(formData)">Submit</button>
</form>

               <div ng-show="showCourse == true" >
                <br>
                <strong>nom du cours</strong> : {{nomDuCour}}
                <br>
                <strong>place du cours</strong> : {{PlaceDuCour}} 
                <br>
                <strong>start_time</strong> : {{start_time}}
                <br>
                <strong>end_time</strong> : {{end_time}} 
                <br>
                <strong>institution</strong>: {{institution}}
                <br>
               <strong> street</strong> : {{street}} 
                <br>
               <strong> number</strong>: {{number}}
                <br>
                <strong>city</strong> : {{city}} 
                <br>
                <strong>max_number_of_participants</strong> : {{max_number_of_participants}} 
               </div>


  </div>
                

                </div>
                              



            
                

       
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="app.js"></script>             

    </body>
</html>
